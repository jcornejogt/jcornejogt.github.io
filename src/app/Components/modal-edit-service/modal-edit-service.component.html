<ion-header>
  <ion-toolbar color="primary" class="center">
    <ion-title>Editar servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" position="stacked">Nombre del Servicio</ion-label>
      <ion-input type="text" placehorder="Ej: Jardineria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">Descripcion del servicio</ion-label>
      <ion-input type="text" placehorder="Ej: Jardineria"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" shape='round' color="success" (click)="updateService()"> PROBANDO GH_PAGE - Guardar Servicio</ion-button>
</ion-content>
