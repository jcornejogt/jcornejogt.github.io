<ion-header>
  <ion-toolbar color="primary" class="center">
    <ion-title>Ver Servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form style="height: 90%;" [formGroup]="viewServiceForm">

    <ion-list>
      <ion-item>
        <ion-input type="hidden" formControlName="id"></ion-input>

        <ion-label color="primary" position="stacked">Nombre del Servicio</ion-label>
        <ion-input type="text" formControlName="serviceName" disabled="true"></ion-input>

        <ion-label color="primary" position="stacked">Descripcion del servicio</ion-label>
        <ion-input type="text" formControlName="serviceDescription" disabled="true"></ion-input>

        <ion-label color="primary" position="stacked">Profesional</ion-label>
        <ion-input type="text" formControlName="idProfesional" disabled="true"></ion-input>

        <ion-label color="primary" position="stacked">Direccion</ion-label>
        <ion-input type="text" formControlName="direccionServicio" disabled="true"></ion-input>

        <ion-label color="primary" position="stacked">Marker</ion-label>
        <ion-input type="text" formControlName="markerId" disabled="true"></ion-input>

      </ion-item>
    
      
      <ion-item class="mapItem">
        <ion-card class="mapcard">
          <ion-card-header>
            <ion-card-title>Ubicacion de este servicio</ion-card-title>
          </ion-card-header>
    
          <ion-card-content id="mapid">
          </ion-card-content>
        </ion-card>
      </ion-item>


      <ion-item>
       <!--  <ion-button *ngIf="item.data.userUid == userUid && isAdmin == true; else noProfessional"
        (click)="editService(item.id)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button> -->
      <ion-button (click)="openPurchaseModal()">
        Contratar &nbsp;&nbsp;
        <ion-icon name="wallet"></ion-icon>
      </ion-button>

      </ion-item>

    </ion-list>


    


  </form>
</ion-content>
