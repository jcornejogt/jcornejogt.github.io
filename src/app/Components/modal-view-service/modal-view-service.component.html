<ion-header>
  <ion-toolbar color="primary" class="center">
    <ion-title>Ver Servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="viewServiceForm">

    <ion-list>
      <ion-item>
        <ion-input type="hidden" formControlName="id"></ion-input>

        <ion-label color="primary" position="stacked">Nombre del Servicio</ion-label>
        <ion-input type="text" placehorder="Ej: Jardineria" formControlName="nombreServicio" disabled="true"></ion-input>

        <ion-label color="primary" position="stacked">Descripcion del servicio</ion-label>
        <ion-input type="text" placehorder="Ej: Jardineria" formControlName="descripcionServicio" disabled="true"></ion-input>

        <ion-label color="primary" position="stacked">Profesional</ion-label>
        <ion-input type="text" formControlName="idProfesional" disabled="true"></ion-input>
      
      </ion-item>
    </ion-list>
  </form>
</ion-content>
