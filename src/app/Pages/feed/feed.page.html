<ion-header>
  <ion-toolbar color="primary" class="center">

    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button (click)="logOut()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchServices($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of services">

      <ion-thumbnail slot="start">
        <img src="../../../assets/images/nicaBandera.png">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <h2>{{item.data.nombreServicio}}</h2>
        <p>{{item.data.idProfesional}}</p>
        <p>{{item.data.descripcionServicio}}</p>
      </ion-label>

      <ion-button (click)="editService(item.id)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addService()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
