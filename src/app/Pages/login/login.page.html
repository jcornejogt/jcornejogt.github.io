<ion-header>
      <ion-toolbar color="secondary" class="center">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/type-of-login"></ion-back-button>
        </ion-buttons>
        <ion-row>
          <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
            <ion-title>Iniciar Sesion</ion-title>
          </ion-col>
        </ion-row>
      </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contcenter">
    <app-logo></app-logo>
    <h3>Inicia Sesion en MultiServiciosApp</h3>
  </div>

  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="postData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Paassword</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <ion-item>
        No tienes una cuenta?&nbsp;&nbsp;
        <a href='/type-of-login'>Registrate</a>
      </ion-item>

      <ion-button expand="block" shape='round' color="success" (click)="loginAction()">Iniciar Sesion</ion-button>
    </ion-list>
  </form>
</ion-content>
