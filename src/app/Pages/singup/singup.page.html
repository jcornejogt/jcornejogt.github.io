<ion-header>
  <ion-toolbar color="secondary" class="center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/type-of-login"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
        <ion-title>
          Registrarse como cliente</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-row>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registrate como cliente para encontrar profesionales NICARAGUENSES dispuestos a ofrecerte un amplio ramo de servicios multiple!
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-row>


  <form (ngSubmit)="signup(SignupForm.value)" [formGroup]="SignupForm">

    <ion-list>

      <ion-item>
        <ion-label color="primary" position="stacked">email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block" shape='round' color="success" [disabled]="!SignupForm.valid">Registrarse</ion-button>
  </form>

</ion-content>
